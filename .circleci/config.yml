version: 2.1
jobs:
  run-test:
    docker:
      - image: mcr.microsoft.com/playwright:v1.23.1-focal
    # Steps to the job
    steps:
      - checkout
      - run: npm i -D @playwright/test
      - run: npx playwright install --with-deps chromium
      - run:
          name: Run test
          command: npx playwright test
      - store_test_results:
          path: test-results/

# Invoke jobs via workflows
workflows:
  run-test-workflow:
    jobs:
      - run-test